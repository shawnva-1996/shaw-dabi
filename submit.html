<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Story | Shawn Dabi</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA;
        }

        h1,
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        .form-input {
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #FF7A59;
            box-shadow: 0 0 0 3px rgba(255, 122, 89, 0.3);
        }

        .btn-primary {
            background-color: #FF7A59;
            color: white;
            transition: background-color 0.2s ease;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #e66a4f;
        }

        .btn-primary:disabled {
            background-color: #f9b5a5;
            cursor: not-allowed;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white p-8 md:p-12 rounded-2xl shadow-xl">
        <div class="text-center mb-8">
            <h1 class="font-poppins text-3xl md:text-4xl font-bold text-brand-secondary" style="color: #005F73;">Share
                Your Experience</h1>
            <p class="text-gray-600 mt-2">Your story can inspire others to take control of their financial future.</p>
        </div>

        <form id="testimonial-form" novalidate>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="clientName" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                    <input type="text" id="clientName" name="clientName" required
                        class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="profession" class="block text-sm font-medium text-gray-700 mb-1">Your Profession (e.g.,
                        Nurse, Engineer)</label>
                    <input type="text" id="profession" name="profession" required
                        class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
            </div>

            <div class="mb-6">
                <label for="testimonial" class="block text-sm font-medium text-gray-700 mb-1">Your Story</label>
                <textarea id="testimonial" name="testimonial" required rows="6"
                    class="form-input w-full px-4 py-2 border border-gray-300 rounded-lg"
                    placeholder="How has financial planning helped you? What goals have you achieved?"></textarea>
            </div>

            <div class="mb-6">
                <label for="clientPhoto" class="block text-sm font-medium text-gray-700 mb-1">Your Photo
                    (Optional)</label>
                <input type="file" id="clientPhoto" name="clientPhoto" accept="image/png, image/jpeg, image/webp"
                    class="form-input w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100">
            </div>

            <div class="mb-8">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="consent" name="consent" type="checkbox" required
                            class="focus:ring-orange-500 h-4 w-4 text-orange-600 border-gray-300 rounded">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="consent" class="font-medium text-gray-700">I consent for my story and photo to be
                            featured on shawndabi.com and related marketing materials.</label>
                    </div>
                </div>
            </div>

            <button type="submit" id="submit-btn"
                class="btn-primary w-full font-bold py-3 px-8 rounded-lg text-lg">Submit My Story</button>

            <p id="status-message" class="text-center mt-4 font-medium min-h-[1.2em]"></p>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyB5lFiB9grDsedR9osrB2zvE71l91zHjz0",
            authDomain: "va-solutions-eadd3.firebaseapp.com",
            projectId: "va-solutions-eadd3",
            storageBucket: "va-solutions-eadd3.firebasestorage.app",
            messagingSenderId: "365317326824",
            appId: "1:365317326824:web:f7e4c5da7aabe12120865d",
            measurementId: "G-8PS1VPG0R5"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const form = document.getElementById('testimonial-form');
        const statusMessage = document.getElementById('status-message');
        const submitButton = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const clientName = form.clientName.value.trim();
            const profession = form.profession.value.trim();
            const testimonial = form.testimonial.value.trim();
            const consent = form.consent.checked;
            const photoFile = form.clientPhoto.files[0];

            // Validation
            if (!clientName || !profession || !testimonial) {
                statusMessage.textContent = 'Please fill out your name, profession, and story.';
                statusMessage.className = 'text-center mt-4 font-medium text-red-600';
                return;
            }
            if (!consent) {
                statusMessage.textContent = 'You must provide consent to submit your story.';
                statusMessage.className = 'text-center mt-4 font-medium text-red-600';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            statusMessage.textContent = 'Processing your submission, please wait...';
            statusMessage.className = 'text-center mt-4 font-medium text-gray-700';

            try {
                let imageUrl = '';

                if (photoFile) {
                    statusMessage.textContent = 'Uploading photo...';
                    const storageRef = ref(storage, `testimonials/${Date.now()}_${photoFile.name}`);
                    const snapshot = await uploadBytes(storageRef, photoFile);
                    imageUrl = await getDownloadURL(snapshot.ref);
                }

                statusMessage.textContent = 'Saving your story...';
                const testimonialData = {
                    clientName,
                    profession,
                    testimonial,
                    imageUrl,
                    submittedAt: serverTimestamp(),
                    isApproved: false,
                    displayOrder: 999 // Add this line
                };

                await addDoc(collection(db, 'testimonials'), testimonialData);

                form.reset();
                statusMessage.textContent = 'Thank you! Your story has been submitted for review.';
                statusMessage.className = 'text-center mt-4 font-medium text-green-600';
                submitButton.textContent = 'Submitted!';

            } catch (error) {
                console.error("Error submitting testimonial: ", error);
                statusMessage.textContent = 'An error occurred. Please try again or contact me directly.';
                statusMessage.className = 'text-center mt-4 font-medium text-red-600';
                submitButton.disabled = false;
                submitButton.textContent = 'Submit My Story';
            }
        });
    </script>
</body>

</html>
